<!DOCTYPE html>
<html lang="en">
	<head>
		<title>List Cities App</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://unpkg.com/@primer/css/dist/primer.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div>
			<h1>List Cities App</h1>
			<hr />

			<form class="my-3">
				<div class="input-group">
					<input
						id="city"
						type="text"
						class="form-control"
						placeholder="Add a city..."
					/>
					<span class="input-group-button">
						<button
							class="btn btn-block btn-primary"
							onclick="addCity(); return false;"
							type="submit"
						>
							Add
						</button>
					</span>
				</div>
			</form>

			<ul id="list-cities" class="Box"></ul>

			<button
				id="btn-clear-items"
				class="btn btn-danger d-block mx-auto mt-2"
				onclick="clearItems()"
				role="button"
			>
				Clear items
			</button>
		</div>

		<script src="js/main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cities</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Cities</h1>
		<hr />

		<form action="">
			<div class="form-group">
				<label for="city">Add a city:</label>
				<input
					id="city"
					type="text"
					class="form-control"
					placeholder="e.g. Tehran"
				/>
			</div>
			<button
				class="btn btn-block btn-primary"
				onclick="addCity(); return false;"
				type="submit"
			>
				Submit
			</button>
		</form>

		<hr />
		<ul id="list-cities" class="list-group"></ul>

		<a
			id="btn-clear-items"
			class="d-block mx-auto mt-2 user-select-none text-center text-danger font-weight-bold"
			onclick="clearItems()"
			role="button"
		>
			Clear items
		</a>

		<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
